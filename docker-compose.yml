version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend/src:/usr/src/app/src
    ports:
      - '3000:3000'
    env_file:
      - ./backend/.env
    depends_on:
      - db
      # - redis

  # frontend:
